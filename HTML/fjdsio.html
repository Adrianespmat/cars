<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación para un Título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            display: inline-block;
            animation: moveTitle 3s infinite ease-in-out, colorChange 3s infinite alternate;
        }

        /* Animación de movimiento */
        @keyframes moveTitle {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Animación de cambio de color */
        @keyframes colorChange {
            0% {
                color: #333;
            }
            50% {
                color: #ff5733;
            }
            100% {
                color: #333;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
</body>
</html>
